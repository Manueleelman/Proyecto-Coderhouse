<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.cariverplate.com.ar/images/logo-river.png?cache=a57" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/main.css">
    <title>Login</title>
</head>
<body>
    

    <div class="row login-page">
        <div class="col col-md-6" id="firstColumn">
            <div class="row">
                <img id="imgRiverid" src="../images/RiverID.png" alt="RiverID" width="300px">                
            </div>      
            <form  class="login" action="">                 
                <div class="row">
 
                    <div>
                        <input  class="inputs" type="text" placeholder="DNI o correo electrónico">
                        <input class="inputs" type="password" placeholder="contraseña">
                    </div> 
                </div>
                <div class="row" id="settings">         
                    <div class="col">
                        <input id="checkbox" type="checkbox">
                        <label id="checkbox" for="checkbox">Mantener sesión iniciada</label>                        
                    </div>
                    <div class="col" id="forgottenPassword">
                      <a id="forgottenPassword" href="">¿Olvidaste tu contraseña?</a>                        
                    </div>
                </div>  
                <div class="row justify-content-center">
                 <input class="button-type1" type="submit" value="INGRESÁ">           
             </div>
            </form>  
       </div>
     <div class=" col-md-5 " id="secondColumn"></div>
    </div>


       






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
